<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="style.css">
    <title>LOLCompass Options v1.0.0</title>
  </head>
  <body>
    <div class="options">
      <label>
      <p>Opacity: <span id=opacity_value></span></p>
      <input type="range" id=opacity min=1 max=100>
      </label>

      <label>
      <p>Size: <span id=size_value></span>px</p>
      <input type="range" id=size min=25 max=100>
      </label>

      <label>
      <p>Radius <span id=radius_value></span>px</p>
      <input type="range" id=radius min=100 max=300>
      </label>

      <button type="button" name="save" class=save>SAVE</button> <span class=saved_result></span>
    </div>
  <script type="text/javascript" src="options.js"></script>
  </body>
</html>
