<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="style.css">
    <title>Options</title>
  </head>
  <body>
    <div class="options">
      <form class="options_form">
        <h3>General</h3>
        <section>

          <label>
          Inner limit: <span></span>px
          <input type="range" id=innerLimit min=0 max=50>
          </label>

          <label>
          Outer limit: <span></span>px
          <input type="range" id=outerLimit min=0 max=100>
          </label>
        </section>

        <h3>Arrow</h3>
        <section>

          <label>
          Position:
          <div>
            x: <input type=number id=posX class=pos value=0> y: <input type=number id=posY class=pos value=0>
            <button type="button" id=getCenter>Get center</button>
          </div>
          </label>

          <label>
          Opacity: <span></span>
          <input type="range" id=opacity min=0 max=1 step=0.1>
          </label>

          <label>Radius: <span></span>px
          <input type="range" id=radius min=0 max=500>
          </label>

          <label>
          Size: <span></span>px
          <input type="range" id=size min=0 max=150>
          </label>

          <label>Color:
            <div class="arrow_color">
              <img src="img/0.png" alt="red" width=15 height=15>
              <input type="radio" name="color" value="0" class='arrow_color-red'>
            </div>
            <div class="arrow_color">
              <img src="img/1.png" alt="blue" width=15 height=15>
              <input type="radio" name="color" value="1" class='arrow_color-blue'>
            </div>
            <div class="arrow_color">
              <img src="img/2.png" alt="green" width=15 height=15>
              <input type="radio" name="color" value="2" class='arrow_color-green'>
            </div>


            <!--
              <select id=color>
                <option value="arrow">Red</option>
                <option value="arrow_blue">Blue</option>
                <option value="arrow_green">Green</option>
              </select>
            -->
          </label>


          <label>Realtive scale:
          <input type="checkbox" id=scale>
          </label>


        </section>



  </form>
  <div class="buttons">
    <button type="button" name="save" class=save>Save</button>
    <button type="button" name="default" class=default>Default</button>
     <span class=saved_result></span>
  </div>


    </div>
  <script type="text/javascript" src="options.js"></script>
  </body>
</html>
